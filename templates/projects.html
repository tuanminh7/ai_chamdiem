{% extends "layout.html" %}
{% block title %}Danh sách đề bài{% endblock %}
{% block content %}
<h2> Danh sách đề bài sản phẩm</h2>
<ul>
  {% for project in projects %}
    <li style="margin-bottom: 20px;">
      <a href="{{ url_for('project', project_id=project.id) }}">
        <strong>{{ project.title }}</strong>
      </a><br>
      <em>{{ project.description }}</em>
    </li>
  {% endfor %}
</ul>
<a href="/">⬅️ Quay về trang chính</a>
{% endblock %}
